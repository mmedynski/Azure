{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% set active_page = "index"-%}
{% block body %}
<main>
    <div class="container">
        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Witam na mojej stronie </h1>
        <p class="lead">Wszystko działa przysięgam</p>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="d-block w-100" src="https://www.w3schools.com/bootstrap/ny.jpg" alt="Firstslide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://www.w3schools.com/bootstrap/la.jpg" alt="Secondslide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://www.w3schools.com/bootstrap/chicago.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
   
</main>
{% endblock %}
