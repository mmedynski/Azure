{% extends "base.html" %}
{% block title %}AboutMe{% endblock %}
{% set active_page = "aboutme"-%}
{% block body %}
<main>
    <div class="container">
        <h1>Contact</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nickname</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nickname">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input type="submit" value="Send Message" class=" btn-primary btn w-100">

    </div>
</main>
{% endblock %}
